<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title> UPN </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

    <header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <nav class="row d-flex" style="width: 100%">
                <div class="col-12 d-flex" style="width: 100%">
                    <a class="navbar-brand" href="#"> UPN </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/cliente/lista' ? 'active':''}" class="nav-item">
                                <a class="nav-link" th:href="@{/cliente/lista}"> Clientes </a>
                            </li>
                            <li th:classappend="${#httpServletRequest.getRequestURI() == '/producto/lista' ? 'active':''}" class="nav-item">
                                <a class="nav-link" th:href="@{/producto/lista}"> Productos </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div th:fragment="scripts">
        <script th:src="@{/js/axios.js}"></script>
        <script th:src="@{/js/vue.js}"></script>
        <script th:src="@{/js/sweetalert.js}"></script>

    </div>

</body>
</html>
