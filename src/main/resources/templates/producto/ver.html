<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container mt-3">

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <h3 class="text-center"> Registrar Producto </h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="form-group">
                <label for="codigo"> Código </label>
                <input type="text" class="form-control" id="codigo" name="codigo" disabled
                       placeholder="Ingrese el Código" maxlength="250"
                       th:value="${producto.getCodigo()}">
            </div>
            <div class="form-group">
                <label for="nombre"> Nombre </label>
                <input type="text" class="form-control" id="nombre" name="nombre" disabled
                       placeholder="Ingrese el nombre" maxlength="250"
                       th:value="${producto.getNombre()}">
            </div>
            <div class="form-group">
                <label for="precio"> Precio </label>
                <input type="text" class="form-control" id="precio" name="precio" disabled
                       placeholder="Ingrese el precio" max="250" pattern="^(\d*\.)?\d+$"
                       th:value="${producto.getPrecio()}">
            </div>
            <div class="form-group">
                <label for="cantidad"> Cantidad </label>
                <input type="text" class="form-control" id="cantidad" name="cantidad" disabled
                       placeholder="Ingrese la cantidad" max="250" pattern="^\d+$"
                       th:value="${producto.getCantidad()}">
            </div>
            <div class="form-group">
                <label for="descripcion"> Descripcion </label>
                <textarea class="form-control" id="descripcion" rows="3" title="descripcion" disabled
                          th:text="${producto.getDescripcion()}"> </textarea>
            </div>
        </div>
    </div>



</div>

<script th:replace="layout/layout :: scripts"></script>
</body>
</html>
