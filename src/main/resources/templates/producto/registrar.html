<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container mt-3">

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <h3 class="text-center"> Registrar Producto </h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <form id="app" @submit.prevent="sendForm">
                <div class="form-group">
                    <label for="codigo"> Código </label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                           placeholder="Ingrese el Código" maxlength="250"
                           v-model="codigo">
                </div>
                <div class="form-group">
                    <label for="nombre"> Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           placeholder="Ingrese el nombre" maxlength="250"
                           v-model="nombre">
                </div>
                <div class="form-group">
                    <label for="precio"> Precio </label>
                    <input type="text" class="form-control" id="precio" name="precio"
                           placeholder="Ingrese el precio" max="250" pattern="^(\d*\.)?\d+$"
                           v-model="precio">
                </div>
                <div class="form-group">
                    <label for="cantidad"> Cantidad </label>
                    <input type="text" class="form-control" id="cantidad" name="cantidad"
                           placeholder="Ingrese la cantidad" max="250" pattern="^\d+$"
                           v-model="cantidad">
                </div>
                <div class="form-group">
                    <label for="descripcion"> Descripcion </label>
                    <textarea class="form-control" id="descripcion" rows="3" title="descripcion"
                        v-model="descripcion"></textarea>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <button @click="" style="width: 100%" type="submit" class="btn btn-primary"> Registrar </button>
                </div>
            </form>
        </div>
    </div>



</div>

<script th:replace="layout/layout :: scripts"></script>
<script th:src="@{/js/producto/registrar.js}"></script>
</body>
</html>
